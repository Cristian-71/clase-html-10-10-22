<body>
    <center>
        <h1>Libro de reclamaciones</h1>
    
    </center>
    <form action="registro.php" method="post" name="form">
        <div class="mb-3">
            <label for="name">Nombre *</label>
            <br>
            <input type="text" id="name" name="user_name"  placeholder="Ej: Cesar">
        </div>
        <div class="mb-3">
            <label for="lastname">Apellido *</label>
            <br>
            <input type="text" id="lastname" name="user_lastname" placeholder="Ej: Ávila">
        </div>
        <div class="mb-3">
            <label for="direction">Direccion *</label>
            <br>
            <input type="text" id="direction" name="user_direction" placeholder="Ej: Av. Los Angeles 1290">
        </div>
        <div class="mb-3">
            <label for="distrito">Distrito *</label>
            <br>
            <input type="text" id="distrito" name="user_distrito" placeholder="Ej: Villa, El Salavador">
        </div>
        <div class="mb-3">
        <label for="number_document">Numero de documento *</label>
        <br>
        <input type="number" id="number_document" name="user_number_document" placeholder=" - Ninguna -">
        </div>
        <div class="mb-3">
            <label for="phone">Ingrese numero de telefono</label><br>
            <input type="tel" id="phone" name="user_phone" placeholder="+549-15-206-1566">
        </div>
       
        <div class="mb-3">
            <label for="email" class="form-label">Ingrese Email *</label>
            <input type="email" class="form-control" id="user_email" aria-describedby="emailHelp" placeholder="Ej: usuario@gmail.com">
        </div>
        <div class="mb-3">
                <label for="edad">Ingrese Edad *</label>
                <br>
                <input type="number" id="age" name="user_age" placeholder="Ej: 34">
        </div>
        <div class="mb-3">
        <label for="date_registro">Fecha Registro Reclamo:</label>
        <input type="date" id="date_registro" name="user_date_registro">
        </div>
        
        <input type="submit" value="registrar">
      </form>
    <div>
